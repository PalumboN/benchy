# this run definition will be chosen if no parameters are given to rebench
runs:
  invocations: 1

default_experiment: DruidPaper
default_data_file: 'compileTime.data'

# a set of suites with different benchmarks and possibly different settings
benchmark_suites:
    Tests:
        gauge_adapter: PlainSecondsLog
        command: time --jit-compile-time "%(benchmark)s"
        benchmarks:
            - "Opal.* AST.*"
            - "Kernel.*"
            - "File.*"
            - "Microdown.*"
            - "Network.* Zinc.* Zodiac.*"
    Smark-Richards:
        gauge_adapter: PlainSecondsLog
        command: |-
            eval "benchmark := %(benchmark)s new.
            runner := benchmark class defaultRunner new.
            runner
                problemSize: 20;
                iterations: 10.
            
            benchmark runner: runner.
            runner suite: benchmark.
            runner execute.
            runner.
            Smalltalk vm totalJITCompileTime"
        benchmarks:
            - "SMarkRichards"
    Smark-DeltaBlue:
        gauge_adapter: PlainSecondsLog
        command: |-
            eval "benchmark := %(benchmark)s new.
            runner := benchmark class defaultRunner new.
            runner
                problemSize: 20000;
                iterations: 10.
            
            benchmark runner: runner.
            runner suite: benchmark.
            runner execute.
            runner.
            Smalltalk vm totalJITCompileTime"
        benchmarks:
            - "SMarkDeltaBlue"
    BenchmarkGameSuite-VeryShort:
        gauge_adapter: PlainSecondsLog
        command: |-
            eval "
            BGFastaCache primeForFasta: 300000.
    
            benchmark := BenchmarkGameSuite new.
            runner := benchmark class defaultRunner new.
    
            benchmark runOnly: #%(benchmark)s.
            runner
                problemSize: 300000;
                iterations: 10.
    
            benchmark runner: runner.
            runner suite: benchmark.
            runner execute.
            runner.
            Smalltalk vm totalJITCompileTime"
        benchmarks:
            - benchFasta
            - benchChameleons
            - benchReverseComplement
            - benchThreadRing
            - benchNBody
    BenchmarkGameSuite-Short:
        gauge_adapter: PlainSecondsLog
        command: |-
            eval "
            BGFastaCache primeForFasta: 30000.
            
            benchmark := BenchmarkGameSuite new.
            runner := benchmark class defaultRunner new.
            
            benchmark runOnly: #%(benchmark)s.
            runner
                problemSize: 30000;
                iterations: 10.
            
            benchmark runner: runner.
            runner suite: benchmark.
            runner execute.
            runner.
            Smalltalk vm totalJITCompileTime"
        benchmarks:
            - benchKNucleotide
            - benchChameneosRedux
            - benchRegexDNA
    BenchmarkGameSuite-Mid:
